<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <section id="header" class="text-center bg-white">
        <h2 class="text-danger py-4 display-4">Evdən çalışma anketi</h2>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>ofisdə işləmək istəyirsən</p>
            <p class="text-danger d-none successMessage">Afərin! Sonrakı testə keçə bilərsən!</p>
        </div>
    </div>
    <section id="questions">
    <div class="bg-secondary py-3">
        <div class="container">
            <form class="text-white">
                <div class="my-4">
                    <p>1) 5+6=?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual1" value="11" />
                        <label class="form-check-label"> 11 </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual1" value="16" />
                        <label class="form-check-label"> 16 </label>
                    </div>
                </div>
                <div class="my-4">
                    <p>2) 6+1=?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual2" value="0" />
                        <label class="form-check-label"> 0 </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual2" value="7" />
                        <label class="form-check-label"> 7 </label>
                    </div>
                </div>
                <div class="my-4">
                    <p>3) 8*8=?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual3" value="64" />
                        <label class="form-check-label"> 64 </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual3" value="16" />
                        <label class="form-check-label"> 16 </label>
                    </div>
                </div>
                <div class="my-4">
                    <p>4) 6^2</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual4" value="12" />
                        <label class="form-check-label"> 12 </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sual4" value="36" />
                        <label class="form-check-label"> 36 </label>
                    </div>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-light" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
